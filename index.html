<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron-fluid">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-09" class="row time-div">
        <div class="col-md-1 hour"><span id="09">0900</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-cloud"></i></button>
      </div>
  
      <div id="hour-10" class="row time-div">
        <div class="col-md-1 hour"><span id="10"></span>1000</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-cloud"></i></button>
      </div>
  
      <div id="hour-11" class="row time-div">
        <div class="col-md-1 hour"><span id="11">1100</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-cloud"></i></button>
      </div>
  
      <div id="hour-12" class="row time-div">
        <div class="col-md-1 hour"><span id="12">1200</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-cloud"></i></button>
      </div>
  
      <div id="hour-13" class="row time-div">
        <div class="col-md-1 hour"><span id="13">1300</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-cloud"></i></button>
      </div>
  
      <div id="hour-14" class="row time-div">
        <div class="col-md-1 hour"><span id="14">1400</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-cloud"></i></button>
      </div>
  
      <div id="hour-15" class="row time-div">
        <div class="col-md-1 hour"><span id="15">1500</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-cloud"></i></button>
      </div>
  
      <div id="hour-16" class="row time-div">
        <div class="col-md-1 hour"><span id="16">1600</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-cloud"></i></button>
      </div>
  
      <div id="hour-17" class="row time-div">
        <div class="col-md-1 hour"><span id="17">1700</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-cloud"></i></button>
      </div>
  
      <br>
      <button id="clearFieldsBtn" type="button" class="btn btn-primary">Clear</button>
     
    </div>
    
  
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>

  </html>
